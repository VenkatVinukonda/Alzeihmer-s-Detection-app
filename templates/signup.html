<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - Alzheimer's App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex items-center justify-center">

  <div class="bg-gray-800 p-10 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-cyan-400 mb-6">Create Account</h2>
    <form action="{{ url_for('signup') }}" method="POST" class="bg-gray-800 p-6 rounded-xl shadow-md space-y-4">
      
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" name="email" class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500" required />
      </div>
      <div class="mb-6">
        <label class="block text-sm font-medium mb-1">Password</label>
        <input type="password" name="password" class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500" required />
      </div>

      {% if error %}
        <p class="text-red-500 text-sm">{{ error }}</p> <!-- Display error here -->
      {% endif %}

      <button type="submit" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white py-3 rounded-lg font-semibold transition">Sign Up</button>
    </form>
    <p class="text-center mt-4 text-gray-400">Already have an account? <a href="/signin" class="text-cyan-400 hover:underline">Sign In</a></p>
  </div>

</body>
</html>
